<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<div class="content" role="main">
    <span>moteur works!</span> 
    <br>
    <input type="text" [(ngModel)]="titreFilter" placeholder="Filtrer par titre">
    <input type="number" [(ngModel)]="priceFilter" placeholder="Filtrer par prix">
    <button type="button" (click)="submit()" style="margin-left: 15px;" class="btn btn-primary">Submit</button>
    <app-list-product [titreFilter]="titreFilter" [priceFilter]="priceFilter"></app-list-product>
</div>
