<form [formGroup]="FormIdentification" (ngSubmit)="submit()" >
    <div class="form-group,row" style="display: flex;">
        <div class="col-md-2">
            <label for="Civilité">Civilité</label>
            <select formControlName="Civilite" class="form-control" id="Civilité" style="margin: auto">
                <option>--</option>
                <option>M.</option>
                <option>Mme.</option>
            </select>
        </div>
        <div class="col-md-5">
            <label for="Name">Nom</label>
            <input type="text" formControlName="name" class="form-control" id="Name" placeholder="Nom"/>
        </div>
        <div class="col-md-5">
            <label for="prenom">Prenom</label>
            <input type="text" formControlName="prenom" class="form-control" id="prenom" placeholder="Prenom">
        </div>
    </div>   
    <div class="form-group" style="display: flex;">
        <div class="col-md-3">
            <label for="pays">Pays</label>
            <input type="pays" formControlName="pays" class="form-control" id="pays" placeholder="pays">
        </div>
        <div class="col-md-2">
            <label for="CP">Code Postal</label>
            <input type="number" formControlName="CP" class="form-control" id="CP" placeholder="CP">
        </div>
        <div class="col-md-3">
            <label for="Ville">Ville</label>
            <input type="text" formControlName="Ville" class="form-control" id="Ville" placeholder="Ville">
        </div>
        <div class="col-md-4">
            <label for="Adresse">Adresse</label>
            <input type="text" formControlName="adresse" class="form-control" id="Adresse" placeholder="Adresse">
        </div>
    </div>   
    <div class="form-group" style="display: flex;">
        <div class="col-md-6">
            <label for="Telephone">Telephone</label>
            <input type="tel" formControlName="Tel" class="form-control" id="Telephone" placeholder="Telephone">
        </div>
        <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" formControlName="Email" class="form-control" id="email" placeholder="email">
        </div>
    </div> 
    <div class="form-group" style="display: flex;">
        <div class="col-md-4">
            <label for="Login">Login</label>
            <input type="text" formControlName="Login" class="form-control" id="Login" placeholder="Login">
        </div>
        <div class="col-md-4">
            <label for="psw">Password</label>
            <input type="password" formControlName="Password" class="form-control" id="psw" placeholder="Password">
        </div>
        <div class="col-md-4">
            <label for="psw2">Password</label>
            <input type="password" formControlName="Password2" class="form-control" id="psw2" placeholder="Password">
        </div>
    </div> 
    <button type="submit" style="margin-left: 15px;" class="btn btn-primary">Submit</button>
</form>
<div *ngIf="Res!='' " style="margin: 15px;">
    <p>{{Res}}</p>
    <button type="button" (click)="clearA()" class="btn btn-secondary">CLEAR</button>
</div>
